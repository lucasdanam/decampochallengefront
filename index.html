<html lang="es">
<head>
    <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous">
    </script>
    <script src="scripts.js"></script>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    >
    <title>Productos</title>
</head>
<body>
    <div class="col-3" style="border:1px solid green;margin-left:auto;margin-right:auto;">
        <br>
        <div class="col-8" style="margin-left:auto;margin-right:auto;"><h2>Carga de producto</h2></div>
        <br>
        <form class="col text-center">
            <div class="col-12 text-center">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre">
            </div>
            <div class="col-12 text-center">
                <label for="precio">Precio</label>
                <input type="number" id="precio">
            </div>
        </form>
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-success" id="agregar">Agregar producto</button>
            </div>
        </div>
        <br>
    </div>
    <div class="col text-center">
        <div id="error" class="btn-danger"></div>
    </div>
    <br>
    <div class="row">
        <div class="col text-center">
            <button class="btn btn-primary" id="mostrar">Mostrar productos</button>
        </div>
    </div>
    <div class="row">---</div>
    <table id="table" style="border:1px solid black;margin-left:auto;margin-right:auto;">
        <tr class="col-lg-12">
            <th class="col-lg-3" style="border:2px solid black;"> ID </th>
            <th class="col-lg-3 btn-primary" style="border:2px solid black;"> NOMBRE </th>
            <th class="col-lg-3 btn-info" style="border:2px solid black;"> PRECIO ARG </th>
            <th class="col-lg-3 btn-success" style="border:2px solid black;"> PRECIO USD </th>
        </tr>
    </table>
    <div class="row">---</div>
    <div class="col text-center">
        <button id="atras" class="btn btn-info" disabled>Atr√°s</button>
        <button id="adelante" class="btn btn-info" disabled>Adelante</button>
    </div>
</body>
</html>
